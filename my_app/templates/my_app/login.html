<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HighBook | Login</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #1c1c1c;
        color: #fff;
      }
      
      /* Login form styles */
      .login-form {
        margin: 50px auto;
        max-width: 500px;
        padding: 20px;
        background-color: #333;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      }
      
      .login-form h2 {
        font-size: 2rem;
        margin-bottom: 20px;
      }
      
      .form-control {
        margin: 10px 0;
        padding: 10px;
        border-radius: 5px;
        border: none;
        background-color: #ddd;
        color: #333;
        font-size: 1.1rem;
      }
      
      .form-control:focus {
        outline: none;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
      }
      
      .form-submit {
        margin-top: 20px;
        padding: 10px;
        border-radius: 5px;
        border: none;
        background-color: #0d0d0d;
        color: #fff;
        font-size: 1.1rem;
        cursor: pointer;
      }
      
      .form-submit:hover {
        background-color: #333;
      }
      
      /* Footer styles */
      footer {
        text-align: center;
        padding: 20px 0;
        background-color: #0d0d0d;
        color: #fff;
        font-size: 0.9rem;
      }
    </style>
  </head>
  <body>
    <!-- Login form -->
    <div float="left" color="white" >
        <p color="black"><b>
          <a href="{% url 'home' %}">HOME</a>
        </b></p>
    </div>
    <div class="login-form">
      <h2>Login to HighBook</h2>
      <form action="#" method="post">
        <label for="name">Name</label><br>
        <input type="text" id="name" name="name" class="form-control" required><br>
        
        <label for="contact">Contact Number</label><br>
        <input type="text" id="contact" name="contact" class="form-control" required><br>
        
        <label for="id">ID</label><br>
        <input type="text" id="id" name="id" class="form-control" required><br>
        
        <label for="email">Email</label><br>
        <input type="email" id="email" name="email" class="form-control" required><br>
        
        <label for="password">Password</label><br>
        <input type="password" id="password" name="password" class="form-control" required><br>
        
        <input type="submit" value="Login" class="form-submit">
      </form>
    </div>
    
    <!-- Footer -->
    <footer>
      &copy; 2023 HighBook | All Rights Reserved
