<!DOCTYPE html>
{% load static %}
<html>
<head>
    <title>My Book Review Site</title>
     <link rel="stylesheet" href="{% static 'css/style2.css' %}"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>
<body>
    <div style="position: fixed;top : 0px ; width: 100%;margin-right: 5%;">
        
    <nav>
        <ul>
            <li><a href="{% url 'home' %}">Home</a></li>
            <li><a href="{% url 'about' %}">About</a></li>
            <li><a href="{% url 'login' %}">Login</a></li>
            <li class="dropdown">
                <a href="#" class="dropbtn">Categories</a>
                <div class="dropdown-content">
                    {% for category in categories %}
                        <a href="{% url 'category_detail' category.pk %}">{{ category.name }}</a>
                    {% endfor %}
                </div>
            </li>
        </ul>
        <div style="height: 100%;float: right; margin-right: 5%;padding-top: 10px;">

            <form class="d-flex" role="search" action="{% url 'search' %}" method="GET">
                <input class="form-control me-2" type="search" name="q" placeholder="Search books" aria-label="Search">
                <button class="btn btn-secondary" type="submit">Search</button>
              </form>
        <!-- <form action="{% url 'search' %}" method="GET">
            <input type="text" name="q" placeholder="Search books...">
            <button type="submit">Search</button>
        </form> -->
        </div>
          
    </nav>
    </div>
    <div class="container-fluid">
        <!-- Content here -->
      
    <div >
        <!-- This is where your individual page content will go -->
        {% block content %}
        {% endblock %}
    </div>
    </div>
</body>
</html>
