<!DOCTYPE html>
{% load static %}
<html>
<head>
  <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Book Review Site</title>
     <link rel="stylesheet" href="{% static 'css/style2.css' %}"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>
<body>
      
    <nav class="navbar bg-dark">
        <div class="container-fluid" style="margin-left: 8%;margin-right: 8%;">
          <a href="{% url 'home' %}" class="navbar-brand"> <h2 style="color: aliceblue;">HighBook</h2></a>
          <form class="d-flex" role="search" action="{% url 'search' %}" method="GET">
            <input class="form-control me-2" type="text" placeholder="Search books" name="q" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </nav>

    <div style="background: linear-gradient(to right, #050606, #698192);height: auto;width: 100%;padding-top: 2%;">
        <!-- This is where your individual page content will go -->
        {% block content %}
        {% endblock %}
        <a href="{% url 'about' %}" style="text-decoration: none;">
    <footer style="text-align: center;padding: 20px 0;background: linear-gradient(to right, #050606, #698192);color: #fff;font-size: 0.9rem;">
        &copy; 2023 HighBook | All Rights Reserved
      </footer>
        </a> 
    </div>


</body>
</html>
